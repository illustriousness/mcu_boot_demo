version: "4.1"
name: test_app
type: ARM
deviceName: null
packDir: null
srcDirs:
  - ../Middlewares/rtt_print
  - app
  - ../Middlewares/common
  - ../Middlewares/finsh
  - ../Drivers
  - zmodem
virtualFolder:
  name: <virtual_root>
  files: []
  folders: []
dependenceList: []
outDir: build
miscInfo:
  uid: 9743c51f88ef5647dc7eb9d4bd2e97c1
targets:
  Debug:
    cppPreprocessAttrs:
      defineList:
        - GD32F30X_HD
      incList:
        - ../Middlewares/rtt_print
        - app
        - ../Middlewares/common/src
        - ../Middlewares/common/include
        - ../Middlewares/finsh
        - ../Drivers/ipc
        - ../Drivers/gd_stdlib
        - ../Drivers/gd_stdlib/src
        - ../Drivers/gd_stdlib/inc
        - ../Drivers/CMSIS
        - ../Drivers/bsp
      libList: []
    excludeList:
      - ../Middlewares/rtt_print/segger_rtt_device.c
      - ../Drivers/bsp/bsp_can.c
      - ../Drivers/gd_stdlib/gcc_startup_gd32f30x_hd.s
      - ../Drivers/gd_stdlib/startup_gd32f30x_hd.s
      - zmodem/zmodem_tabby_rx_rz.c
      - zmodem/zmodem_tabby_rx_min.c
    toolchain: GCC
    toolchainConfigMap:
      GCC:
        archExtensions: ""
        cpuType: Cortex-M4
        floatingPointHardware: single
        options:
          version: 5
          afterBuildTasks:
            - name: check pic reloc
              abortAfterFailed: false
              command: python ${workspaceFolder}/scripts/check_pic_reloc.py --elf ${ExecutableName}.elf  --allow-textrel --allow-from-app-reloc
              disable: false
            - name: imgtool
              abortAfterFailed: false
              command: python ${workspaceFolder}/scripts/imgtool.py sign --key ${workspaceFolder}/../application/boot/root-ec-p256.pem --header-size 0x20 --pad-header --align 8 --slot-size 0x1B800 --version 1.0.1 ${ExecutableName}.bin ${ExecutableName}_sign.bin
              disable: false
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            language-c: c11
            language-cpp: gnu++11
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-0
            signed-char: true
            warnings: all-warnings
          global:
            $float-abi-type: softfp
            arm-thumb-mode: thumb
            misc-control: -fPIC -msingle-pic-base -mpic-register=r9 -mno-pic-data-is-text-relative
            output-debug-info: enable
          linker:
            $toolName: auto
            LD_FLAGS: -pie
            output-format: elf
            print-mem-usage: true
            remove-unused-input-sections: true
        scatterFilePath: app\link.ld
        storageLayout:
          RAM: []
          ROM: []
        useCustomScatterFile: true
    uploadConfigMap:
      Custom:
        bin: /build/Debug/test_app.bin
        commandLine: ""
        eraseChipCommand: ""
      JLink:
        baseAddr: 0X08007800
        bin: build/Debug/test_app.bin
        cpuInfo:
          cpuName: GD32F303CC
          vendor: "null"
        otherCmds: ""
        proType: 1
        speed: 8000
    uploader: JLink
