version: "4.1"
name: mcu_boot
type: ARM
deviceName: null
packDir: null
srcDirs:
  - application
  - Drivers
  - Middlewares
  - Drivers/gd_stdlib
  - Middlewares/rtt_print
virtualFolder:
  name: <virtual_root>
  files: []
  folders: []
dependenceList: []
outDir: build
miscInfo:
  uid: 9d8a3ee8b60f3a1d782374729233c06a
targets:
  Debug:
    cppPreprocessAttrs:
      defineList:
        - GD32F30X_HD
      incList:
        - application/boot
      libList: []
    excludeList:
      - Middlewares/mcuboot
      - application/boot/bootutil/src/encrypted_psa.c
      - application/boot/bootutil/src/ed25519_psa.c
      - application/boot/bootutil/src/ram_load.c
      - ../middleware/rtt_print/SEGGER_RTT_ASM_ARMv7M.S
      - ../middleware/rtt_print/segger_rtt_device.c
      - application/upgrade.c
      - application/flash.c
      - Drivers/gd_stdlib/startup_gd32f30x_hd.s
    toolchain: GCC
    toolchainConfigMap:
      AC5:
        archExtensions: ""
        cpuType: Cortex-M3
        floatingPointHardware: none
        options:
          version: 4
          afterBuildTasks: []
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            CXX_FLAGS: --diag_suppress=1 --diag_suppress=1295
            C_FLAGS: --diag_suppress=1 --diag_suppress=1295
            c99-mode: true
            one-elf-section-per-function: true
            optimization: level-0
          global:
            output-debug-info: enable
            use-microLIB: false
          linker:
            $outputTaskExcludes:
              - .bin
            output-format: elf
        scatterFilePath: linker_scripts/link.sct
        storageLayout:
          RAM:
            - id: 1
              isChecked: true
              mem:
                size: "0x10000"
                startAddr: "0x20000000"
              noInit: false
              tag: IRAM
          ROM:
            - id: 1
              isChecked: true
              isStartup: true
              mem:
                size: "0x10000"
                startAddr: "0x08000000"
              tag: IROM
        useCustomScatterFile: true
      GCC:
        archExtensions: ""
        cpuType: Cortex-M4
        floatingPointHardware: none
        options:
          version: 5
          afterBuildTasks: []
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            language-c: c11
            language-cpp: c++11
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-debug
            warnings: all-warnings
          global:
            $float-abi-type: hard
            arm-thumb-mode: thumb
            not-use-syscalls: true
            output-debug-info: enable
            use-newlib-nano: true
          linker:
            $toolName: auto
            LIB_FLAGS: -lm
            output-format: elf
            remove-unused-input-sections: true
        scatterFilePath: linker_scripts\link_ld
        storageLayout:
          RAM: []
          ROM: []
        useCustomScatterFile: true
    uploadConfigMap:
      JLink:
        baseAddr: ""
        bin: ""
        cpuInfo:
          cpuName: GD32F303CCT6
          vendor: GigaDevice
        otherCmds: ""
        proType: 1
        speed: 8000
    uploader: JLink
